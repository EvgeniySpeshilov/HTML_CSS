<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма регистрации</title>
</head>
<body>
	<form action="" method="get">
		<div>
			<h1>Регистрация</h1>
			<p>
				Уже есть аккаунт? <a href="https://purpleschool.ru" target="blank">Войти</a>
			</p>
		</div>
		<div>
			<label 
			for="username">
			</label>
			<input 
			type="username" 
			placeholder="Моя компания" 
			id="username" 
			name="username" 
			/>
		</div>
		<div>
			<label for="text"></label>
			<input 
			type="text" 
			placeholder="Имя    Фамилия" 
			id="text" 
			name="text" 
			/>
		</div>
		<div>
			<label for="email"></label>
			<input 
			type="email" 
			placeholder="E-mail" 
			id="email" 
			name="email" 
			/>
		</div>
		<div>
			<button type="submit">Зарегистрироваться</button>
		</div>
		<div>				
			<input 
			type="checkbox"
			placeholder="" 
			name="agree" 
			id="adree" 
			required
			/>
			<label 
			for="agree">Я прочитал и принимаю <a href="https://learn.purpleschool.ru" target="blank">Условия пользования</a>
			</label>
		</div>
	
    </form>
</body>
</html>
